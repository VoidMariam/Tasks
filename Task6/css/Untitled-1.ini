<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>جدول تدريب 4 أيام (مستوى متوسط)</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --card:#111827;        /* gray-900 */
      --muted:#94a3b8;       /* slate-400 */
      --text:#e5e7eb;        /* gray-200 */
      --accent:#22d3ee;      /* cyan-400 */
      --accent-2:#a78bfa;    /* violet-400 */
      --ok:#34d399;          /* emerald-400 */
      --warn:#f59e0b;        /* amber-500 */
      --shadow: 0 20px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", Tahoma, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #1f2937 0%, var(--bg) 55%);
      color:var(--text);
      line-height:1.65;
    }

    .container{
      max-width:1050px; margin:40px auto; padding:0 16px;
    }

    .heading{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin-bottom:24px;
    }
    .title{ font-size:clamp(22px, 4vw, 40px); font-weight:800; letter-spacing:.2px }
    .badge{ color:#0f172a; background:linear-gradient(90deg, var(--accent), var(--accent-2));
            padding:8px 14px; border-radius:999px; font-weight:700; box-shadow:var(--shadow)}

    .grid{
      display:grid; gap:18px; grid-template-columns:repeat(12, 1fr);
    }
    @media (max-width: 820px){ .grid{grid-template-columns:repeat(6, 1fr)} }
    @media (max-width: 560px){ .grid{grid-template-columns:repeat(4, 1fr)} }

    .card{
      grid-column: span 6;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0));
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      padding:18px 18px 12px; box-shadow:var(--shadow);
      backdrop-filter: blur(6px);
    }
    .card h2{ margin:.2rem 0 10px; font-size:clamp(18px, 2.6vw, 26px) }
    .meta{ color:var(--muted); font-size:14px; margin-bottom:12px }

    .list{ margin:0; padding:0; list-style:none; }
    .list li{
      display:flex; align-items:flex-start; gap:10px;
      background: rgba(255,255,255,.02);
      border:1px dashed rgba(255,255,255,.08);
      padding:10px 12px; border-radius:12px; margin:6px 0;
    }
    .idx{ flex:0 0 34px; height:34px; display:grid; place-items:center;
          border-radius:10px; font-weight:800; color:#0b1220;
          background:linear-gradient(90deg, var(--accent), var(--ok));
          box-shadow: inset 0 0 0 1px rgba(0,0,0,.12);
    }
    .li-title{ font-weight:700 }
    .li-sets{ color:var(--muted); font-size:13px }

    .note{
      margin-top:22px; padding:14px 16px; border-radius:14px;
      border:1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(34,211,238,.08), rgba(167,139,250,.08));
    }

    .footer{margin:26px 0 10px; color:var(--muted); font-size:13px}
    .print{ all:unset; cursor:pointer; padding:10px 14px; border-radius:12px; font-weight:700;
            background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12)}
    .print:hover{ background:rgba(255,255,255,.12) }

    @media print{
      body{ background:#fff; color:#111 }
      .card{ box-shadow:none; border-color:#ddd; background:#fff }
      .badge, .print{ display:none }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <div>
        <div class="title">جدول تدريب ٤ أيام – مستوى متوسط</div>
        <div class="meta">تقسيمة: شيست، رجلين، ضهر+باي، جلوبس + الخفسة (Hip Dips)</div>
      </div>
      <button class="print" onclick="window.print()">طباعة</button>
    </div>

    <div class="grid">
      <!-- Day 1: Chest + Triceps -->
      <section class="card">
        <h2>اليوم ١ — شيست + ترايسبس</h2>
        <div class="meta">المجموعات القياسية: 4 مجموعات × 10–12 تكرار</div>
        <ol class="list">
          <li><span class="idx">1</span><div><div class="li-title">Bench Press (بار/دمبل)</div><div class="li-sets">4 × 10–12</div></div></li>
          <li><span class="idx">2</span><div><div class="li-title">Incline Dumbbell Press</div><div class="li-sets">3 × 10–12</div></div></li>
          <li><span class="idx">3</span><div><div class="li-title">Dumbbell/Cable Fly</div><div class="li-sets">3 × 12–15</div></div></li>
          <li><span class="idx">4</span><div><div class="li-title">Push-Ups</div><div class="li-sets">3 × 15</div></div></li>
          <li><span class="idx">5</span><div><div class="li-title">Triceps Rope Pushdown</div><div class="li-sets">3 × 12</div></div></li>
        </ol>
        <div class="note">استراحة بين المجموعات: 60–90 ثانية. آخر 2 تكرار يكونوا صعبين لكن بتكنيك سليم.</div>
      </section>

      <!-- Day 2: Legs -->
      <section class="card">
        <h2>اليوم ٢ — رجلين</h2>
        <div class="meta">المجموعات القياسية: 4 مجموعات × 12–15 تكرار</div>
        <ol class="list">
          <li><span class="idx">1</span><div><div class="li-title">Back Squat</div><div class="li-sets">4 × 10–12</div></div></li>
          <li><span class="idx">2</span><div><div class="li-title">Walking Lunges</div><div class="li-sets">3 × 12 لكل رجل</div></div></li>
          <li><span class="idx">3</span><div><div class="li-title">Leg Press</div><div class="li-sets">3 × 12</div></div></li>
          <li><span class="idx">4</span><div><div class="li-title">Romanian Deadlift</div><div class="li-sets">3 × 10–12</div></div></li>
          <li><span class="idx">5</span><div><div class="li-title">Standing Calf Raises</div><div class="li-sets">4 × 15–20</div></div></li>
        </ol>
        <div class="note">ركزي على مدى الحركة الكامل واثبتي ثانية في أسفل السكوات قبل الصعود.</div>
      </section>

      <!-- Day 3: Back + Biceps -->
      <section class="card">
        <h2>اليوم ٣ — ضهر + بايسبس</h2>
        <div class="meta">المجموعات القياسية: 4 مجموعات × 10–12 تكرار</div>
        <ol class="list">
          <li><span class="idx">1</span><div><div class="li-title">Lat Pulldown</div><div class="li-sets">4 × 10–12</div></div></li>
          <li><span class="idx">2</span><div><div class="li-title">Barbell Row</div><div class="li-sets">3 × 10–12</div></div></li>
          <li><span class="idx">3</span><div><div class="li-title">Seated Cable Row</div><div class="li-sets">3 × 12</div></div></li>
          <li><span class="idx">4</span><div><div class="li-title">One‑Arm Dumbbell Row</div><div class="li-sets">3 × 12 لكل يد</div></div></li>
          <li><span class="idx">5</span><div><div class="li-title">Biceps Curl (دمبل)</div><div class="li-sets">3 × 12–15</div></div></li>
        </ol>
        <div class="note">سحبي بالمرفقين مش باليدين، واثبتي نصف ثانية عند أعلى السحب.</div>
      </section>

      <!-- Day 4: Glutes + Hip Dips focus -->
      <section class="card">
        <h2>اليوم ٤ — جلوبس + الخفسة (Hip Dips)</h2>
        <div class="meta">المجموعات القياسية: 3–4 مجموعات × 12–20 تكرار</div>
        <ol class="list">
          <li><span class="idx">1</span><div><div class="li-title">Hip Thrust</div><div class="li-sets">4 × 12</div></div></li>
          <li><span class="idx">2</span><div><div class="li-title">Side‑Lying Leg Raise</div><div class="li-sets">3 × 15 لكل جانب</div></div></li>
          <li><span class="idx">3</span><div><div class="li-title">Clamshell (باند لو متاح)</div><div class="li-sets">3 × 15–20 لكل جانب</div></div></li>
          <li><span class="idx">4</span><div><div class="li-title">Kickbacks (ケبل/حبل)</div><div class="li-sets">3 × 15 لكل رجل</div></div></li>
          <li><span class="idx">5</span><div><div class="li-title">Sumo Squat</div><div class="li-sets">3 × 12–15</div></div></li>
        </ol>
        <div class="note">ركزي على الألوية المتوسطة (Glute Med): جانب الحوض ثابت، وبطء في النزول وسرعة محسوبة في الصعود.</div>
      </section>
    </div>

    <p class="footer">نصيحة عامة: زوّدي الوزن أو التكرارات تدريجيًا كل أسبوعين (Progressive Overload). استراحة 60–90 ثانية بين المجموعات.</p>
  </div>
</body>
</html>
